      <!--    Main    -->
      <div id="panierContainer" class=".container d-grid gap-3 p-3">

            <h1 class="fw-bold d-flex justify-content-center">Panier</h1>
        </div>

      <!--    Formulaire    -->

       <!-- contact: {
                    *   firstName: string,
                    *   lastName: string,
                    *   address: string,
                    *   city: string,
                    *   email: string
                    * }
                    * products: [string] <-- array of product _id
                    * -->
      <div class="container">
        <hr class="my-5">
            <div class="row">
              <h4 class="mb-3">Adresse de livraison</h4>
              <form class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Jean" pattern="[a-z]{1,15}" value="" required>
                    <div class="invalid-feedback">
                      Un prénom valide est requis.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Nom de famille</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Dupont" pattern="[a-z]{1,15}" value="" required>
                    <div class="invalid-feedback">
                      Un nom de famille est requis.
                    </div>
                  </div>

                  
                 
                  <div class="col-12">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="21 rue de la Paix" required>
                    <div class="invalid-feedback">
                      Veuillez indiquer votre adresse.
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="city" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Bourg-en-Bresse" required>
                    <div class="invalid-feedback">
                      Veuillez indiquer votre ville.
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control" id="email" placeholder="vous@truc.com" required>
                    <div class="invalid-feedback">
                      Merci de remplir une adresse e-mail valide pour suivre votre commande.
                    </div>
                  </div>

                  <button class="w-100 btn btn-primary btn-lg my-4 needs-validation" type="submit">Passer commande</button>
                </div> 
              </form> <!--    Formulaire    --> 
            </div>  
        <hr class="my-5">
      </div>    

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
